version: 2

build:
  os: 'ubuntu-20.04'
  tools:
    python: 'mambaforge-4.10'
conda:
  environment: environment.yml
python:
  version: "3.8"
  install:
    - requirements: requirements_docs.txt
    - method: pip
      path: .
      extra_requirements:
        - docs
        - perf
        - ml
        - stac
    - method: setuptools
      path: .
sphinx:
  configuration: doc/source/conf.py
